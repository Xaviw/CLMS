<div class="layout">
  <div class="container">
    <div class="left">
      <div class="handle padding-x" nz-row nzAlign="middle">
        <nz-button-group>
          <button nz-button nzType="primary">添加角色</button>
          <button nz-button nzType="primary" nzDanger>删除角色</button>
        </nz-button-group>
      </div>
      <div class="tree">
        <div class="view_scroll padding">
          <nz-tree [nzData]="roles" nzBlockNode (nzClick)="roleClick($event)"></nz-tree>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="view_scroll padding">
        <nz-table #nzTable [nzData]="pages" nzTableLayout="fixed" nzShowPagination="false">
          <thead>
            <tr>
              <th nzWidth="60px"></th>
              <th>名称</th>
              <th nzWidth="60px">操作</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngTemplateOutlet="pageTpl; context: { $implicit: pages }"></ng-container>
            <ng-template #pageTpl let-pages>
              <ng-container *ngFor="let page of pages">
                <tr>
                  <td
                    [ngStyle]="{ 'padding-left.px': page.level - 1 ? (page.level - 1) * 50 : false }"
                    [nzExpand]="expandSet.has(page.key)"
                    (nzExpandChange)="onExpandChange(page.key, $event, page.isLeaf)"
                  ></td>
                  <td>{{ page.title }}</td>
                  <td>
                    <label
                      nz-checkbox
                      nzDisabled
                      nz-tooltip
                      nzTooltipPlacement="left"
                      nzTooltipTitle="请先选择角色！"
                      *ngIf="!activeRole"
                    ></label>
                    <label nz-checkbox *ngIf="activeRole"></label>
                  </td>
                </tr>
                <tr [nzExpand]="expandSet.has(page.key)">
                  <table *ngIf="!page.isLeaf">
                    <tbody>
                      <ng-container *ngTemplateOutlet="pageTpl; context: { $implicit: page.children }"> </ng-container>
                    </tbody>
                  </table>
                  <div *ngIf="page.isLeaf">
                    <table>
                      <tbody>
                        <tr *ngFor="let item of pageFunctions.get(page.key)">
                          <td
                            [ngStyle]="{ 'padding-left.px': page.level - 1 ? (page.level - 1) * 50 + 60 : 76 }"
                            style="width: auto"
                          >
                            {{ item.name }}
                          </td>
                          <td style="width: 60px">
                            <label
                              nz-checkbox
                              nzDisabled
                              nz-tooltip
                              nzTooltipPlacement="left"
                              nzTooltipTitle="请先选择角色！"
                              *ngIf="!activeRole"
                            ></label>
                            <label nz-checkbox *ngIf="activeRole"></label>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </tr>
              </ng-container>
            </ng-template>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
