<div class="index padding">
  <info-card
    title="机房信息"
    [quantity]="labStatistic?.total ?? 0"
    unit="间"
    info="当前可用：{{ labStatistic?.free ?? '--' }}间"
    [chartData]="labStatistic?.data"
    [settings]="labSettings"
  ></info-card>
  <info-card
    title="设备信息"
    [quantity]="equipmentStatistic?.total ?? 0"
    unit="件"
    [chartData]="equipmentStatistic?.data"
  ></info-card>
  <info-card
    title="用户信息"
    [quantity]="userStatistic?.total ?? 0"
    unit="人"
    [chartData]="userStatistic?.data"
    info="当前在线：{{ userStatistic?.online ?? '--' }}人"
  ></info-card>
