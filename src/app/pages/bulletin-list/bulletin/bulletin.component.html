<div class="main">
  <div class="header">
    <h2 nz-typography>{{ detailInfo?.title }}</h2>
    <span nz-typography>发布时间：{{ detailInfo?.createTime }}</span>
    <div>
      <span nz-typography class="mr10">发布人：{{ detailInfo?.publisher_name }}</span>
      <span nz-typography>浏览量：{{ detailInfo?.views }}</span>
    </div>
    <button
      nz-button
      nzType="primary"
      nzDanger
      nz-popconfirm
      nzPopconfirmTitle="确认删除?"
      nzPopconfirmPlacement="left"
      (nzOnConfirm)="deleteBulletin()"
      class="delete-button"
      *ngIf="cache.functionPermissions?.includes('deleteBulletin')"
    >
      删除
    </button>
  </div>
  <div id="container"></div>
</div>
<div id="toolbar" style="display: none"></div>
