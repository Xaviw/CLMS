<div class="layout">
  <div class="header">
    <button
      nz-button
      nzType="primary"
      class="mr10"
      (click)="redirectDetail(0)"
      *ngIf="cache.functionPermissions?.includes('labApply')"
    >
      机房申请
    </button>
    <button
      nz-button
      nzType="primary"
      class="mr10"
      (click)="redirectDetail(1)"
      *ngIf="cache.functionPermissions?.includes('shopApply')"
    >
      采购申请
    </button>
    <button
      nz-button
      nzType="primary"
      class="mr10"
      (click)="redirectDetail(2)"
      *ngIf="cache.functionPermissions?.includes('repairApply')"
    >
      报修申请
    </button>
  </div>
  <div class="container">
    <div class="view_scroll padding">
      <nz-table
        #applicationTable
        [nzData]="listOfData"
        nzTableLayout="fixed"
        nzSize="small"
        [nzFrontPagination]="false"
        [nzTotal]="total"
        [(nzPageIndex)]="pageIndex"
        [(nzPageSize)]="pageSize"
        [nzShowSizeChanger]="true"
        (nzQueryParams)="onQueryParamsChange($event)"
      >
        <thead>
          <tr>
            <th nzWidth="100px" nzColumnKey="status" [nzFilters]="status" [nzFilterFn]="true">申请状态</th>
            <th nzWidth="100px" nzColumnKey="type" [nzFilters]="type" [nzFilterFn]="true">申请类型</th>
            <th nzWidth="170px">申请人</th>
            <th
              nzWidth="170px"
              nzColumnKey="time"
              [nzSortFn]="true"
              [nzSortDirections]="['ascend', 'descend']"
              nzSortOrder="descend"
            >
              申请时间
            </th>
            <th>备注</th>
            <th nzAlign="center" nzWidth="220px">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of applicationTable.data">
            <td>{{ status[data.status].text }}</td>
            <td>{{ type[data.type].text }}</td>
            <td>{{ data.user_id }}-{{ data.user_name }}</td>
            <td>{{ data.time }}</td>
            <td nz-typography nzEllipsis>{{ data.remark }}</td>
            <td nzAlign="center">
              <button nz-button nzType="link" (click)="redirectDetail(data.type, data.id)">查看详细</button>
              <button
                nz-button
                nzType="link"
                nz-popconfirm
                nzPopconfirmTitle="确认取消申请?"
                (nzOnConfirm)="cancelApply(data.id)"
                nzPopconfirmPlacement="bottom"
              >
                取消申请
              </button>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
